---
layout: base
---
<h3 class="clear">
  <a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a>
  <br/>
  <small>{{ page.date | date_to_long_string }}</small>
  {% for tag in page.tags %}
    <a href="/tags/#{{ tag }}"><span class="badge">{{ tag }}</span></a>
  {% endfor %}
</h3>
<div class="post">
{{ content }}
</div>
